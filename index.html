<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINESWEEPER</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
  <script src='scripts/app.js'></script>
</head>

<body>
  <div class="game-board">
    <h1 class="game-title">MINESWEEPER</h1>
  <div class="controls-wrapper">
    <div class="bomb-counter">
    <img src="assets/bomb.png" alt="bomb" width = 30px>
    <div id="bomb-count"></div>
    </div>

    
    <button id="reset"><img src="assets/happy_face.png" alt="happy face" width='80px'></button>
    
    <div class='game-counter'>
      <img src="assets/timer.png" alt="timer">
      <div class="counters-wrapper">
    <div id="click-count">0</div>
    <div class="timer"><label id="minutes">00</label>:<label id="seconds">00</label></div>
  </div>
  </div>
</div>
  

  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div class="game-options">
    <!-- <select id="level">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select> -->
    <!-- <select id="colour-scheme">
      <option value="traditional">Traditional</option>
      <option value="sea">Sharks & Sea</option>
    </select> -->
  </div>
</div>
  <div id="overlay">
    <div id="overlay-box">
      <div id="overlay-text">
    <img src="assets/happy_face.png" alt="happy face" width = 90px>
    <h2 class="overlay-title">YOU WIN</h2>
    <p>Time:<span id="time"></span></p>
    <p>Clicks:<span id="clicks"></span></p>
    <button id="reset">New Game</button>
  </div>
  </div>
  </div>
</body>
</html>
