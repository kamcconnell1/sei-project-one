<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MINESWEEPER</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src='scripts/app.js'></script>
</head>

<body>
  <div class="controls-wrapper">
    <div id="bomb-count"></div>
    <button id="reset">Reset</button>
    <div id="click-count"></div>
  </div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div class="game-sizes">
    <label for="new_rows">Rows:</label>
    <input type="number" id="new_rows" placeholder="rows" value="9" />
    <label for="new_cols">Cols:</label>
    <input type="number" id="new_cols" placeholder="cols" value="9" />
    <label for="new_mines">Mines:</label>
    <input type="number" id="new_mines" placeholder="mines" value="10" />
  </div>
</body>
</html>
